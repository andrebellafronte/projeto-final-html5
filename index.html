  Esta informação aparecerá no RP logo abaixo do título. -->

  content="Eu quero que o google indexe isso. Ate 25 palavras">

  da sua página em questão. Muda de página a página. Até 25 palavras chaves.
  palavra chave um, nova palavra chave 2, ... -->
  <meta name="keywords"
  content="palavra chave do site, mais uma palavra relevante, sempre separando por virgula">
